<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10" method="post" action="/ren/upload.action" id="upload-form" enctype="multipart/form-data">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<input type="hidden" id="userName" name="userName" >
				<input type="hidden" id="questionTime" name="questionTime" >
				<input type="hidden" id="userId" name="userId" >
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">试题编号</label>
                    <div class="layui-input-block">
						<input type="text" id="paperId" name="paperId" class="layui-input paperId" lay-verify="paperId" placeholder="请输入试题编号">
                    </div>
                </div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">试题名称</label>
					<div class="layui-input-block">
						<input type="text"  id="paperName" name="paperName" class="layui-input paperName" lay-verify="paperName" placeholder="请输入试题名称">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">试题说明</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入试题说明" id="Abstract" name="Abstract" class="layui-textarea Abstract"></textarea>
					</div>
				</div>
			</div>

		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">试题上传</label>
			<div class="layui-input-block">
				<input type="file" name="excelfile" id="excelfile" value="" />
			</div>
		</div>
		<div class="layui-form-item">
			<a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit id="submit" onclick="click()"><i class="layui-icon">&#xe609;</i>发布</a>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
